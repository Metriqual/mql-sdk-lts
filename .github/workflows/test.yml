name: Tests & Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- src/**/*.unit.test.ts

      - name: Generate coverage report
        run: npm test -- src/**/*.unit.test.ts --coverage
        if: matrix.node-version == '20.x'

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

  integration-tests-staging:
    name: Integration Tests (Staging)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests (staging)
        run: npm test -- src/__tests__/integration.*.test.ts
        env:
          MQL_BASE_URL: https://staging.api.metriqual.com
          MQL_API_KEY: ${{ secrets.MQL_STAGING_API_KEY }}
          MQL_TOKEN: ${{ secrets.MQL_STAGING_TOKEN }}
          MQL_TEST_ENV: staging

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: |
            coverage/
            vitest-results/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm test -- src/__tests__/e2e.*.test.ts
        env:
          MQL_BASE_URL: https://staging.api.metriqual.com
          MQL_API_KEY: ${{ secrets.MQL_STAGING_API_KEY }}
          MQL_TOKEN: ${{ secrets.MQL_STAGING_TOKEN }}
          MQL_ORG_ID: ${{ secrets.MQL_STAGING_ORG_ID }}
          MQL_TEST_ENV: staging

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: |
            coverage/
            vitest-results/

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [unit-tests, type-check]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Verify build output
        run: |
          test -d dist || (echo "dist directory not found" && exit 1)
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
          test -f dist/index.mjs || (echo "dist/index.mjs not found" && exit 1)
          test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, type-check, build]
    if: always()

    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.unit-tests.result }}" = "failure" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.type-check.result }}" = "failure" ]; then
            echo "❌ Type checks failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" = "failure" ]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All tests and checks passed!"
